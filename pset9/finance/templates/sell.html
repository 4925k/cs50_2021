{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" id="symbol">
            <option value="none">Choose a symbol.</option>
            {% for row in symbols %}
            <option value="{{row["symbol"]}}">{{row["symbol"]}}</option>
            {% endfor %}
        </select>
         <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="NUMBER" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
